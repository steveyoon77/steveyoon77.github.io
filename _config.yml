# SITE CONFIGURATION
baseurl: ""
url: "http://steveyoon77.kr"

encoding: 'utf-8'
# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Steve Yoon
  avatar: assets/img/blogmark.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "History of steps" # used by search engines

  # Header and footer text
  header_text: >
     <p>In sooth,        </p>
  header_text_feature_image:
  footer_text: >
   Copyright 2019

  # Icons
  rss: true
  email_address: "steveyoon77@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "steveyoon77"
  google_plus:
  instagram:
  linkedin: "https://www.linkedin.com/in/steveyoon" # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-21182363-2" # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: true # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

# Post navigation
post_navigation: true

# Configure the plugin here
category_path: "category" # <- default value
category_layout: "category.html" # <- default value

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

animation: true

# Build settings
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins:
  - jekyll-paginate
  - jekyll-category-pages
gem:
  - jekyll-sitemap
  - jekyll-feed
  - wdm

theme: jekyll-theme-type

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
